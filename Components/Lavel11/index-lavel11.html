  <head>
    <meta charset="UTF-8" />

    <title>CSS Animations - Level 11</title>
    <link rel="stylesheet" href="../Lavel11/style-lavel11.css" />
  </head>
  <body>
    <div class="game-container">
      <h2>Level 11: CSS Animations and Transforms</h2>
      <p>
        Animate the boxes below. Use <code>@keyframes</code> and
        <code>transform</code> properties to create animations.
      </p>

      <div class="box" id="box-1">Box 1</div>
      <div class="box" id="box-2">Box 2</div>
      <div class="box" id="box-3">Box 3</div>

      <div class="code-editor">
        <textarea
          id="css-code"
          rows="10"
          cols="50"
          placeholder="Write your CSS code here..."
        ></textarea>
      </div>

      <button class="back-btn">
        <a href="../Lavel10/index-lavel10.html">Back</a>
      </button>
      <button id="submit-btn">Submit</button>
      <button class="next-btn">
        <a href="../Lavel12/index-lavel12.html">Next</a>

      <div id="result"></div>
    </div>

    <script src="../Lavel11/app-module11.js"></script>
