<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms - Level 5</title>
    <link rel="stylesheet" href="../Lavel5/style-lavel5.css" />
  </head>
  <body>
    <div class="game-container">
      <h2>Level 5: Creating Forms</h2>
      <p>
        Create a form with the following inputs: a text input for a name, an
        email input, a password input, and a submit button. Use the
        <code>&lt;form&gt;</code>, <code>&lt;input&gt;</code>, and
        <code>&lt;button&gt;</code> tags.
      </p>

      <div class="code-editor">
        <textarea
          id="html-code"
          rows="10"
          cols="50"
          placeholder="Write your HTML code here..."
        ></textarea>
      </div>

      <button class="back-btn">
        <a href="../Lavel4/index-lavel4.html">Back</a>
      </button>
      <button id="submit-btn">Submit</button>
      <button class="next-btn">
        <a href="../Lavel6/index-lavel6.html">Next</a>
      </button>

      <div id="result"></div>
    </div>

    <script src="../Lavel5/app-module5.js"></script>
  </body>
</html>
