  <body>
    <div class="game-container">
      <h2>Level 6: Adding Multimedia</h2>
      <p>
        Add a video and an audio file to the page using the
        <code>&lt;video&gt;</code> and <code>&lt;audio&gt;</code> tags. Make
        sure to include the "controls" attribute for both elements so users can
        play, pause, or stop the media.
      </p>

          id="html-code"
          rows="10"
