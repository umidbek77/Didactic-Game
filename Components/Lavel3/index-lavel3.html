  <head>

    <title>HTML Images - Level 3</title>
    <link rel="stylesheet" href="../Lavel3/style-lavel3.css" />

  <body>
    <div class="game-container">
      <h2>Level 3: Adding Images</h2>
      <p>
        Add an image to the page using the <code>&lt;img&gt;</code> tag. Make
        sure to include the <code>src</code> and <code>alt</code> attributes.
      </p>

      <div class="code-editor">
        <textarea
          id="html-code"
          rows="10"
          cols="50"
          placeholder="Write your HTML code here..."
        ></textarea>
      </div>

      <button class="back-btn">
        <a href="../Lavel2/index-lavel2.html">Back</a>
      </button>

      <button class="next-btn">
        <a href="../Lavel4/index-lavel4.html">Next</a>
      </button>

      <div id="result"></div>
    </div>

    <script src="../Lavel3/app-module3.js"></script>
