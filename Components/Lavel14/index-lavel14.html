<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript-Controlled CSS Animations - Level 14</title>
    <link rel="stylesheet" href="../Lavel14/style-lavel14.css" />
    <link rel="website icon" type="png" href="/images/global-learning.png" />
  </head>
  <body>
    <div class="game-container">
      <h2>Level 14: JavaScript-Controlled CSS Animations</h2>
      <p>
        Use JavaScript to control the CSS animations. You should be able to
        start and stop the animation.
      </p>

      <div class="box" id="box-1">Box 1</div>
      <div class="box" id="box-2">Box 2</div>

      <button id="start-btn">Start Animation</button>
      <button id="stop-btn">Stop Animation</button>

      <div class="code-editor">
        <textarea
          id="css-code"
          rows="10"
          cols="50"
          placeholder="Write your CSS code here..."
        ></textarea>
      </div>

      <button class="back-btn">
        <a href="../Lavel13/index.lavel13.html">Back</a>
      </button>
      <button id="submit-btn">Submit</button>
      <button class="next-btn"><a href="../Lavel15/index.html">Next</a></button>

      <div id="result"></div>
    </div>

    <script src="../Lavel14/app-module.js"></script>
  </body>
</html>
