<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Lists - Level 4</title>
    <link rel="stylesheet" href="../Lavel4/style-lavel4.css" />
  </head>
  <body>
    <div class="game-container">
      <h2>Level 4: Creating Lists</h2>
      <p>
        Create both an ordered list using the <code>&lt;ol&gt;</code> tag and an
        unordered list using the <code>&lt;ul&gt;</code> tag. Make sure to add
        list items using the <code>&lt;li&gt;</code> tag.
      </p>

      <div class="code-editor">
        <textarea
          id="html-code"
          rows="10"
          cols="50"
          placeholder="Write your HTML code here..."
        ></textarea>
      </div>

      <button class="back-btn">
        <a href="../Lavel3/index-lavel3.html">Back</a>
      </button>
      <button id="submit-btn">Submit</button>
      <button class="next-btn">
        <a href="../Lavel5/index-lavel5.html">Next</a>
      </button>

      <div id="result"></div>
    </div>

    <script src="../Lavel4/app-module4.js"></script>
  </body>
</html>
