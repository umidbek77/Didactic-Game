<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>HTML Headings - Level 2</title>
    <link rel="stylesheet" href="../Lavel2/style-lavel2.css" />
  </head>
  <body>
    <div class="game-container">
      <h2>Level 2: HTML Headings and Paragraph</h2>
      <p>
        Add a main heading for the page using the <code>&lt;h1&gt;</code> tag,
        and then add a description using the <code>&lt;p&gt;</code> tag.
      </p>

      <div class="code-editor">
        <textarea
          id="html-code"
          rows="10"
          cols="50"
          placeholder="Write your HTML code here..."
        ></textarea>
      </div>

      <button class="back-btn">
        <a href="../Lavel1/index-lavel1.html">Back</a>
      </button>

      <button class="next-btn">
        <a href="../Lavel3/index-lavel3.html">Next</a>
      </button>

      <div id="result"></div>
    </div>

    <script src="../Lavel2/app-module2.js"></script>
  </body>
