<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Advanced Animations - Level 12</title>
    <link rel="stylesheet" href="../Lavel2/style-lavel2.css" />
  </head>
  <body>
    <div class="game-container">
      <h2>Level 12: Advanced CSS Animations</h2>
      <p>
        Create animations for the boxes below. Use <code>@keyframes</code> to
        define animations and <code>animation</code> properties to control them.
      </p>

      <div class="box" id="box-1">Box 1</div>
      <div class="box" id="box-2">Box 2</div>
      <div class="box" id="box-3">Box 3</div>

      <div class="code-editor">
        <textarea
          id="css-code"
          rows="10"
          cols="50"
          placeholder="Write your CSS code here..."
        ></textarea>
      </div>

      <button class="back-btn">
        <a href="../Lavel10/index-lavel10.html">Back</a>
      </button>
      <button id="submit-btn">Submit</button>
      <button class="next-btn">
        <a href="../Lavel13/index.lavel13.html">Next</a>
      </button>

      <div id="result"></div>
    </div>

    <script src="../Lavel2/app-module2.js"></script>
  </body>
</html>
